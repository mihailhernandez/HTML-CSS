<!-- The HTML <html> element represents the root (top-level element) of an HTML document, so it is also referred to as the root element. All other elements must be descendants of this element. -->
<html>
    <!-- The <head> element is a container for all the head elements. The <head> element can include a title for the document, scripts, styles, meta information, and more.  -->
    <head>
        <!-- The <title> tag is required in all HTML documents and it defines the title of the document. -->
        <title>Web page</title>
    </head>
    <!-- The <body> element contains all the contents of an HTML document, such as text, hyperlinks, images, tables,
    lists, etc. -->
    <body>
        <!-- The <h1> to <h6> tags are used to define HTML headings. <h1> defines the most important heading. <h6>
        defines the least important heading. -->
        <h1>Welcome</h1>
        <!-- The HTML <p> element represents a paragraph. Paragraphs are usually represented in visual media as blocks
        of text separated from adjacent blocks by blank lines and/or first-line indentation, but HTML paragraphs can be
        any structural grouping of related content, such as images or form fields. -->
        <p>This is a paragraph.</p> 
    </body>
</html>
