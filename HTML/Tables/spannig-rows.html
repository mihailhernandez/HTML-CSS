<!-- You may also need entries in a table to stretch down across
     more than one row. The rowspan attribute can be
     used on a <th> or <td> element to indicate how many rows a cell
     should span down the table.
-->

<table>
    <tr>
        <td></td>
        <th scope="column">ABC</th>
        <th scope="column">BBC</th>
        <th scope="column">CNN</th>
    </tr>
    <tr>
        <th scope="row">6pm-7pm</th>
        <td rowspan="2">Movie</td>
        <td>Comedy</td>
        <td>News</td>
    </tr>
    <tr>
        <th scope="row">7pm-8pm</th>
        <td>Sport</td>
        <td>Current Affairs</td>
    </tr>
</table>
