<!-- You can put a second list inside an <li> element 
     to create a sublist or nested list. Browsers display nested lists
     indented further than the parent list. In nested unordered lists,
     the browser will usually change the style of the bullet point too.
     -->

<ul>
    <li>Mousses</li>
    <li>Pastries
        <ul>
            <li>Croissant</li>
            <li>Mille-feuilee</li>
            <li>Palmier</li>
            <li>Profiterole</li>
        </ul>
    </li>
    <li>Tarts</li>
</ul>
