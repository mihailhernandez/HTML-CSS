<!-- The border attribute was used on both the <table> and <td>
     elements to indicate the width of the border in pixels.

     The bgcolor attribute was used to indicate background colors
     of either the entire table or individual table cells. The value
     is usually a hex code.
-->

<table border="2" bgcolor="#efefef">
     <tr>
        <th width="150"></th>
        <th>Withdrawn</th>
        <th>Credit</th>
        <th width="150" bgcolor="#cccccc">Balance</th>
    </tr>
    <tr>
        <th>January</th>
        <td>250.00</td>
        <td>660.50</td>
        <td bgcolor="#cccccc">410.50</td>
    </tr>
    <tr>
        <th>February</th>
        <td>135.55</td>
        <td>895.20</td>
        <td bgcolor="#cccccc">1170.15</td>
    </tr>
</table>
