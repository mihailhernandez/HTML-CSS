<!-- The unordered list is created with the <ul> element.
    
     Each item in the list is placed between an opening <li> tag
     and a closing </li> tag. (The li stands for list item.)
     Browsers indent lists by default. Sometimes you may see a type
     attribute used with the <ul> element to specify the type of
     bullet point (circles, squares, diamonds and so on). -->

<ul>
    <li>1kg King Edward potatoes</li>
    <li>100ml milk</li>
    <li>50g salted butter</li>
    <li>Freshly graped nutmeg</li>
    <li>Salt and pepper to taste</li>
</ul>
